<html>
	<head>
		<title>
			this is the title
		</title>
	</head>

	<body>
		this is the body
	

		<h1><font color="red">
				bold and bigger and red
			</font>
		</h1>

		<a href="https://www.baidu.com">
			this is a hyper ref
		</a>

		<a href="https://www.bilibili.com"
		   target="_blank">
			open a hyper ref in new tag
		</a>
		
	
		<!-- 创建一个2行3列的表格 -->
		<!-- tr（tablerow）表示行，td表示列 -->
		<!-- 在表后增加属性和值，width表示表示占用父组件的用百分比；align表示对齐，值可以为center等；border表示边框，值用整数，表示粗细 -->
		<table border="1" align="center" width="80%">
			<tr>
				<th>aa</th>
				<th>bb</th>
				<th>cc</th>
			</tr>
			<tr>
				<td align="center"><b>dd</b></td>
				<td>ee</td>
				<td>ff</td>
			</tr>
		</table>
	</body>


</html>
